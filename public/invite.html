<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
        <style>
            #create-button {
                margin-left: 200px;
                margin-top: 100px;
            }
            #join-button {
                margin-top: 10px;
                margin-left: 211px;
                margin-bottom: 15px;
            }
            .form-control {
                width: 35%;
                margin-left: 175px;
                margin-bottom: 100px;
            }
        </style>
        <title>Slacker Chat App</title>
    </head>
    <section class="vh-100" style="background-color: #508bfc">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem">
                 <div class="form-group justify-content-center align-items-center">
                    <form action="/createChat" method="POST">
                        <button type="create-button" id="create-button" class="btn btn-primary btn-lg btn-block">Create Chat</button>
                    </form>
                     </div>
                <div class="form-group">
                    <form action="/chatRoom/:sessionId" method="POST">
                        <button type="join-button" id="join-button"class="btn btn-primary btn-lg btn-block">Join Chat</button>
                        <input name="sessionId" type="text" class="form-control" placeholder="Enter Id to Join Chat">
                    </form>
                </div>
            </div>
        </div>
    </section>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
</html>
